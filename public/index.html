<html class="no-js">

    <title></title>

        <form>
          <div class="form-group">
            <label for="datasetSelect">Dataset</label>
            <select id="datasetSelect" ng-model="myDataset" ng-options="dataset.name for dataset in datasets"></select>
          </div>

        </form>

        <!-- <p ng-show="myDataset">Selected item: {{ myDataset.name }}</p> -->

        <!-- <p>{{ useServer }}</p> -->

        <div ng-controller="SchemaCtrl">
          <h3>Schema</h3>
          {{ schema }}
        </div>
      </div>

      <div class="col-md-3">
        <h3>Mapping</h3>
      </div>

    </div>

    <!-- build:js(.) scripts/oldieshim.js -->
